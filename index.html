        {
            "@context": "https://schema.org",

            "name": "To-Do App",
            "url": "https://sahal054.github.io/To-Do-app/",
            "description": "A modern, responsive To-Do app with glassmorphism UI built using HTML, CSS, and JavaScript with localStorage persistence.",

</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h1> To-Do app</h1>
            <div class="stat-container">
                <div class="details">
                    <h3>Keep it Up!</h3>
                    <div id="progressbar">
                        <div id="progress"></div>
                    </div>
                </div>
                <div class="stats-number">
                    <div id="numbers">0 / 0</div>
                </div>
            </div>
            <form class="input-area">
                <input type="text" id = "task-input" placeholder="Add a new task..">
                <button type="submit" id = "add-task-btn"><i class="fa-solid fa-plus"></i></button>

            </form>
            <div class="todos-container">
                <ul id="task-list">
                </ul>

            </div>

        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
    
</body>

</html>
